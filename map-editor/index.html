<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloons Map Editor</title>
  <meta name="viewport" content="width=1600, initial-scale=1.0">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #222; color: #fff; }
    body { font-family: Arial, sans-serif; }
    #editor {
      width: 1600px;
      height: 900px;
      background: #333;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 0 20px #000;
      margin: 0 auto;
      overflow: hidden;
    }
    #toolbar {
      width: 1600px;
      margin: 0 auto;
      padding: 10px 0;
      background: #444;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    button { padding: 8px 16px; font-size: 16px; border-radius: 4px; border: none; background: #0080ff; color: #fff; cursor: pointer; }
    button:disabled { background: #555; }
    #mapList { margin: 0; }
    #jsonOutput {
      width: 1600px;
      height: 120px;
      background: #111;
      color: #0f0;
      font-family: monospace;
      border-radius: 4px;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <select id="mapList"></select>
    <button id="addMap">Add Map</button>
    <button id="deleteMap">Delete Map</button>
    <button id="save">Save</button>
    <button id="load">Reload</button>
  </div>
  <div id="editor"></div>
  <textarea id="jsonOutput" readonly></textarea>
  <script src="editor.js"></script>
</body>
</html>
